<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body {
        text-align: center;
    }

    ul {
        list-style-type: none;
        border: solid 1px #6c6dff;
        width: 50px;
        margin: 10px auto;
        padding: 0;
        font-size: 12px;

    }

    button {
        cursor: pointer;
    }

    .next {
        border-top: solid 1px #6c6dff;
    }

    li:hover {
        background: #ff680b;
    }

    li {
        cursor: pointer;
        padding: 5px;
        color: #4245ff;
    }
</style>
<script>
    window.onload = function () {
        var btn = document.getElementsByTagName("button")[0];
        var UL = document.getElementById("ime");
        var Li = document.getElementsByTagName("li");
        Li[Li.length - 1].onclick = function () {
            UL.style.display = "none";
        };
        btn.onclick = function () {
            if (UL.style.display == "none") {
                UL.style.display = "block";
            } else {
                UL.style.display = "none";
            }
        };
    }
</script>
<body>
<div class="list">
    <button>输入法</button>
    <ul id="ime" style="display: none">
        <li>手写</li>
        <li>拼音</li>
        <li class="next">关闭</li>
    </ul>
</div>

</body>
</html>
