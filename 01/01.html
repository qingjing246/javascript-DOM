<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">
    body {
        margin: 0;
    }

    ul {
        margin: 0;
    }

    li {
        float: left;
        list-style-type: none;
    }

    #show {
        background: #9D9D9D;
        width: 100px;
        height: 100px;

        margin: 0 auto;
    }

    .chang {
        margin: 0 auto;
        width: 300px;
        height: 50px;
    }

</style>
<body>
<div class="chang">
    <ul>
        <li>
            <button onclick="addWidth()">变宽</button>
        </li>
        <li>
            <button onclick="addHeight()">变高</button>
        </li>
        <li>
            <button onclick="changeColor()">变色</button>
        </li>
        <li>
            <button onclick="hide()">隐藏</button>
        </li>
        <li>
            <button onclick="reset()">重置</button>
        </li>
    </ul>

</div>
<div id="show">
</div>
<script>
    var a = document.getElementById("show")
    function addWidth() {
        a.style.width = "300px"
    }
    function addHeight() {
        a.style.height = "300px"
    }
    function changeColor() {
        a.style.background = "green"
    }
    function hide() {
        a.style.display = "none"
    }
    function reset() {
        a.style.cssText = "width:100px;height:100px;background:#9d9d9d";
    }
</script>
</body>

</html>
