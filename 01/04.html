<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body {
        text-align: center;
    }

    .main {
        height: 100px;
        width: 100px;
        background: green;
        float: left;
        margin-left: 10px;

    }

    .main1 {
        margin: 0 auto;
        height: 100px;
        width: 330px;
    }
</style>
<script>
    window.onload = function () {
        var btn = document.getElementsByTagName("button")[0];
        var Div = document.getElementsByClassName("main");

        btn.onclick = function () {
            for (var i = 0; i < Div.length; i++) {
                Div[i].style.background = "red";
            }
        }
    }
</script>
<body>
<P>
    <button>点击变成红色</button>
</P>
<div class="main1">
    <div class="main"></div>
    <div class="main"></div>
    <div class="main"></div>
</div>

</body>
</html>
