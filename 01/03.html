</head>
<style>
    body {
        margin: 0;
        text-align: center;
    }
</style>
<script>
    window.onload = function () {
        var Value = document.getElementsByTagName("input");
        var btn = document.getElementsByTagName("button")[0];
        btn.onclick = function () {
            alert(Value[0].value);
            alert(Value[1].value);
        };
    }
</script>

<p>
