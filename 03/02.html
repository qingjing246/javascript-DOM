<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body{font:12px/1.5 arial;text-align:center;}
    .f-text{width:50px;border:1px solid #ccc;background:#f0f0f0;font-family:inherit;padding:3px;}
    span{color:green;padding-right:10px;font-weight:700;}
    strong{padding:0 10px;}
</style>
<script>
    window.onload=function(){
        sum("input");
    };
    function sum (name){
        var val=document.getElementsByTagName(name);
        var text=document.getElementsByTagName("span")[0];
        for (i = 0; i < val.length - 1; i++) {
            val[i].onkeyup = function () {
            this.value = this.value.replace(/[^\d]/g, "")
            }
        }
        for(var i = 0 ; i < val.length; i++) {
            val[2].onclick = function () {
                text.innerHTML = parseInt(val[0].value) + parseInt(val[1].value);
            }
        }
    }


</script>
<body>
    <input type="text" class="f-text" />
    <strong>+</strong>
    <input type="text" class="f-text" />
    <strong>=</strong>
    <span>?</span>
    <input type="button" value="求和"/>

</body>
</html>
