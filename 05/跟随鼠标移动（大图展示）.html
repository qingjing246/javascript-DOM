<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    ul{
        padding:0;
        display: block;
        width: 1000px;
        margin: 0 auto;
    }
    li{
        list-style: none;
        padding: 0;
        margin: 0;
        width: 230px;
        height:191px;
        display: block;
        float: left;
    }
    .change{
        width: 300px;
        height:300px;
        display: block;
        position: absolute;
    }
    img{
        width: 300px;
        height:300px;
    }
</style>
<script>
    window.onload = function () {
        var arr = [14, 15, 16, 17];
        var oli = document.getElementsByTagName('li');
        var oBig =document.getElementById('big');

        for(var i =0 ; i < oli.length ;i++){
            oli[i].index = i;
            oli[i].style.background = "url(../images/"+arr[i]+".jpg)";

            oli[i].onmouseover = function (){
                var oimg = document.createElement('img');
                oBig.appendChild(oimg);
                oimg.style.background = "url(../images/"+arr[this.index]+".jpg)";
                oBig.className = 'change';
                oBig.style.display = "block";
                oimg.style.backgroundSize="300px 300px";
            };
            oli[i].onmousemove = function (){
                var ev = event || window.event;
                oBig.style.left = ev.clientX + 'px';
                oBig.style.top = ev.clientY + 'px';
            };


            oli[i].onmouseout = function () {
                oBig.style.display = "none";

            }
        }
    }
</script>
<body>
    <ul>
        <li class="list"></li>
        <li class="list"></li>
        <li class="list"></li>
        <li class="list"></li>
    </ul>
<div id="big">

</div>
</body>
</html>
